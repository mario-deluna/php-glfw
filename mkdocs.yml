site_name: PHP-GLFW
repo_url: https://github.com/mario-deluna/php-glfw
site_url: https://phpgl.net
use_directory_urls: false
nav:
  - Home: index.md
  - Gettings Started:
    - About this Guide: getting-started/getting-started-with-php-and-opengl.md
    - Installation:
      - Linux: getting-started/installation/install-linux.md
      - MacOS: getting-started/installation/install-macos.md
      - Windows: getting-started/installation/install-windows.md
      - IDE Setup: getting-started/installation/ide-setup.md
    - Creating a Window: getting-started/window-creation.md
    - Drawing a Triangle: getting-started/drawing_a_triangle.md
  - User Guide: 'user-guide/'
  - Classes / Functions & API : 'API/'
  - Examples: 'examples/'
plugins:
  - search
  - include_dir_to_nav
  
  # - tags
theme:
  name: material
  custom_dir: docs/overrides
  logo: ./logo_phpglfw_s.png
  font:
    text: Source Sans Pro
  palette:
    scheme: default
    primary: black
  features:
    - navigation.tabs
extra_css:
  - stylesheets/extra.css
copyright: Copyright &copy; 2018 - 2022 Mario DÃ¶ring / @see <a target="_blank" href="https://github.com/mario-deluna/php-glfw/blob/master/LICENSE">LICENSE</a>
extra:
  generator: false
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - footnotes
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.extra
  - pymdownx.tabbed
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - pymdownx.highlight:
      anchor_linenums: true
      extend_pygments_lang:
        - name: php
          lang: php
          options:
            startinline: true
  - toc:
      permalink: true
