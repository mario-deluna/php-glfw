name: Build Windows
on: [workflow_dispatch]
jobs:
  windows:
    defaults:
      run:
        shell: cmd
    strategy:
      matrix:
          version: ['8.0', '8.1']
          arch: [x64]
          ts: [ts]
    runs-on: windows-latest
    steps:
      - name: Checkout PHP-GLFW
        uses: actions/checkout@v2
        
      - name: Setup PHP
        id: setup-php
        uses: cmb69/setup-php-sdk@v0.6
        with:
          version: ${{matrix.version}}
          arch: ${{matrix.arch}}
          ts: ${{matrix.ts}}
          
      - name: Enable Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{matrix.arch}}
          toolset: ${{steps.setup-php.outputs.toolset}}
          
      - name: phpize
        run: phpize
        
      - name: configure
        run: configure --enable-glfw --with-prefix=${{steps.setup-php.outputs.prefix}}
        
      - name: make
        run: nmake
        
      - name: list modules
        run: php -m
        
      - run: ls -la
      
      - run: cd ${{matrix.arch}} && ls -la
        
      - run: cd ${{matrix.arch}}/Release_TS && ls -la
        if: ${{ matrix.ts == 'ts' }}
        
      - run: cd ${{matrix.arch}}/Release_NTS && ls -la
        if: ${{ matrix.ts == 'nts' }}
        
