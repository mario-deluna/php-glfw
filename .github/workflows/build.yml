name: PHPglfw

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  ubuntu:

    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: ['ubuntu-latest']
        php-versions: ['8.0', '8.1']
        phpunit-versions: ['latest']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: :glfw
        coverage: xdebug
        tools: cs2pr
        
    - name: Install dependenies
      run: sudo apt-get update && sudo apt-get install -y php-dev build-essential cmake libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev
      
    - name: Build GLFW lib
      run: cd vendor/glfw && cmake . -DGLFW_BUILD_TESTS=OFF -DGLFW_BUILD_EXAMPLES=OFF -DBUILD_SHARED_LIBS=ON && sudo make install && cd ../../
        
    - name: Build PHP-GLFW
      run: sudo phpize && ./configure --enable-glfw && make -j$(nproc)
    
    - name: Install PHP-GLFW
      run: sudo make install && grep -qxF 'extension=glfw.so' /etc/php/${{ matrix.php-versions }}/cli/php.ini || echo 'extension=glfw.so' >> /etc/php/${{ matrix.php-versions }}/cli/php.ini
    
    - run: sudo cp /home/runner/work/php-glfw/php-glfw/modules/* /usr/lib/php/20210902/ && ls /usr/lib/php/20210902/
    
    - name: Install PHPUnit
      run: composer require "phpunit/phpunit"
      
    - name: Run PHPUnit 
      run: php vendor/bin/phpunit
